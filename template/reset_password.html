{% extends "base.html" %}
{% load static %}

{% block title %}Reset Password{% endblock title %}


{% block body %}


{% include "navbar2.html" %}

<div class="container mb-11">
    <div class="row gx-0">
        <div class="col-md-7 col-xl-4 mx-auto">
            <!-- Login -->
            <h3 class="mb-6 pt-10">Enter the Verification code </h3>
            {% if messages %}
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
            {% endif %}
            <!-- Form Login -->
            <form class="mb-5" action="{% url 'reset_verify_otp' %}" method="post" autocomplete="off">
                {% csrf_token %}
                <!-- Email -->
                <div class="form-group mb-5">
                    <label for="modalSigninEmail1">
                      Write the verfication code sended to your registered email id.
                    </label>
                    <input type="text" class="form-control" name='otp' id="modalSigninEmail1" placeholder="Enter the otp" required name='email_otp'>
                </div>
   
                <div class="form-group mb-5">
                   <label for="modalSignupPassword3">
                       Password
                   </label>
                   <input type="password" required name='password' class="form-control" id="modalSignupPassword3" placeholder="**********">
               </div>
   
                <!-- Submit -->
                <button class="btn btn-block btn-primary" type="submit">
                    Validate
                </button>
            </form>
        </div>
    </div>
   </div>

{% endblock body %}
